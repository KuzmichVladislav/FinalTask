about.message=Что мы делаем для клиентов <br> Наше приложение поможет вам прийти в форму, даже не задумываясь, как это сделать. Мы являемся ведущей индивидуальной фитнес-платформой, которая объединяет таких людей, как вы, с проверенным, сертифицированным персональным тренером для виртуального индивидуального коучинга, индивидуальных еженедельных тренировок и комплексного отслеживания прогресса, чтобы вы могли разработать эффективный распорядок дня, соответствующий вашему образу жизни. Вы обладаете энергией, необходимой для победы над вашими амбициями. <br> Что мы делаем для тренеров <br> Мы сотрудничаем с высококвалифицированными персональными тренерами, имеющими национальную сертификацию, которые занимают ведущие позиции в своей области, и предоставляем им инструменты, методы и постоянное обучение, которое позволяет им обучать любого в любое время, чтобы они могли максимизировать свое положительное влияние на жизнь других и повысить свое влияние как надежных специалистов в области здравоохранения. <br> Во что мы верим <br> Мы хотим, чтобы людям было легче сделать фитнес основой своего образа жизни. Вот почему мы даем вам преданного наставника и индивидуальный практический план.
footer.about=Курсы и квалификация персональных тренеров в спортзале признаны во всем мире, учебные заведения и наставники есть по всей Беларуси.
